	<link rel="stylesheet" href="styles.css">

<body>
	<h3>El Espía (que se perdió)</h3>
	<form autocomplete="off" autocorrect="off">
		<label for="seed">Semilla:</label>
		<input id="seed" type="text" required>
		<button type="button">Generar semilla</button>
		<br><br>
		<label for="player">Jugador:</label>
		<input id="player" type="number" min="1" required>
		<label for="numPlayers">de</label>
		<input id="numPlayers" type="number" min="3" required>
		<br><br>
		<button>Revelar localización</button>
	</form>
	<p><u>Localización actual</u>: <span id="currentLocation"></span></p>
	<p><strong>Lista de localizaciones</strong></p>
	<section id="locationList" class="smart-list"></section>
	<button id="edit">Editar localizaciones</button> <button id="share">Compartir</button> <button id="qr">Generar QR</button>
	<br><br>
	<a href="https://luiscastro193.github.io/markdown/#spyfall/README.md">Listas predefinidas</a>
	<dialog>
		<textarea rows=30 required></textarea>
		<br><br>
		<section class="buttons">
			<button>Actualizar</button>
			<button autofocus>Cancelar</button>
			<button>Limpiar</button>
			<button>Por defecto</button>
		</section>
	</dialog>
</body>
