<!doctype html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<title>El Espía (que se perdió)</title>
	<meta name="author" content="Luis Castro Martín">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" href="https://luiscastro193.github.io/favicon.svg" type="image/svg+xml">
	<link href="https://fonts.googleapis.com/css2?family=Lexend" rel="stylesheet">
	<link rel="stylesheet" href="styles.css">
	<script defer src="https://cdn.jsdelivr.net/npm/chance@1.1.7/chance.min.js"></script>
	<script defer src="main.js"></script>
	<script async src="https://luiscastro193.github.io/stats.js"></script>
</head>
<body>
	<h3>El Espía (que se perdió)</h3>
	<form autocomplete="off" autocorrect="off" oninput="clearCurrentLocation()" onsubmit="revealLocation(event)">
		<label for="seed">Semilla:</label>
		<input id="seed" type="text" onfocus="selectInput(this)" required>
		<button type="button" onclick="generateSeed()">Generar semilla</button>
		<br><br>
		<label for="player">Jugador:</label>
		<input id="player" type="number" min="1" onfocus="selectInput(this)" required>
		<label for="numPlayers">de</label>
		<input id="numPlayers" type="number" min="3" onfocus="selectInput(this)" required>
		<br><br>
		<button>Revelar localización</button>
	</form>
	<br>
	<p><u>Localización actual</u>: <span id="currentLocation"></span></p>
	<p><strong>Lista de localizaciones</strong></p>
	<section id="locationList" class="smart-list"></section>
</body>	
</html>
